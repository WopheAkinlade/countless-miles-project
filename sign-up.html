<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Access</title>
    <link rel="stylesheet" href="./sign.css">
  </head>
  <body>
      <nav>
        <img src="./assets/countlessmiles.svg" alt="" style="height: 25px;">
        <a href="./countlessmiles.html"><img src="./assets/cancel.svg" alt=""></a> 
      </nav>
      <h1>Get Early Access</h1>
      <div id="page-1" class="pages">
        <form action="">
          <label for="fullname">Tell us your name</label>
          <input type="text" id="fullname" class="input">
        </form>
      </div>

      <div id="page-2" class="pages">
        <form action="">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" class="input">
        </form>
      </div>

      <div id="page-3" class="pages">
        <form action="">
          <label for="location">Your Location</label>
          <input type="text" id="location" class="input">
        </form>
      </div>

      <div id="page-4" class="pages">
        <form action="">
          <label for="preference">Your Travel Preference</label>
          <select name="preference" id="preference" class="input">
            <option value="boat">Boat</option>
            <option value="plane">Airplane</option>
            <option value="cruise">Cruise Ship</option>
            <option value="train">Train</option>
          </select>
        </form>
      </div>

      <div class="nav-links">
        <a href="#" style="color: white;"><p style="float: right;">NEXT</p></a>
        <a href="#" style="color: white;"><p id="gray-text" style="float: right;">BACK</p></a>
      </div>
  </body>
</html>

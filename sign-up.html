<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Access</title>
    <link rel="stylesheet" href="./sign.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/countlessmiles.svg" alt="" style="height: 25px" />
      <a href="./countlessmiles.html"
        ><img src="./assets/cancel.svg" alt=""
      /></a>
    </nav>
    <h1>Get Early Access</h1>
    <form action="">
      <div id="page-1" class="pages">
        <fieldset action="">
          <label for="fullname">Tell us your name</label>
          <input type="text" id="fullname" class="input" />
        </fieldset>
      </div>

      <div id="page-2" class="pages no-show">
        <fieldset action="">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" class="input" />
        </fieldset>
      </div>

      <div id="page-3" class="pages no-show">
        <fieldset action="">
          <label for="location">Your Location</label>
          <input type="text" id="location" class="input" />
        </fieldset>
      </div>

      <div id="page-4" class="pages no-show">
        <fieldset action="">
          <label for="preference">Your Travel Preference</label>
          <select name="preference" id="preference" class="input">
            <option value="boat">Boat</option>
            <option value="plane">Airplane</option>
            <option value="cruise">Cruise Ship</option>
            <option value="train">Train</option>
          </select>
        </fieldset>
      </div>
    </form>
    <div class="nav-links">
      <button onclick="nextSlide(slides[2])">NEXT</button>
      <button>BACK</button>
    </div>
    <script src="./sign.js"></script>
  </body>
</html>
